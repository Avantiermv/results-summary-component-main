<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="content">
    <div id="block1">
      <h1>Your Result</h1>
      <div id="circle">
        <h1>76</h1> 
        <p>of 100</p>
      </div>
      <h2>Great</h2> 
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div id="block2">
      <h1>Summary</h1>

      <div class="blocks" id="red"> 
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p class="p1" id="pred">Reaction</p>
        <p class="p"> 80 / 100</p>
      </div>
        
      <div class="blocks" id="yellow">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="p1" id="myellow">Memory</p>
        <p class="p">92 / 100</p>
      </div>
        
      <div class="blocks" id="green">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="p2" id="vgreen">Verbal</p>
        <p class="p">61 / 100</p>
      </div>
        
      <div class="blocks" id="blue">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p class="p2" id="vblue">Visual</p>
        <p class="p">72 / 100</p>
      </div>
        

      <button>Continue</button>
    </div>
  </div>
  
  
</body>
</html>
